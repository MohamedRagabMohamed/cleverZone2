<!DOCTYPE html>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" data-ng-controller="SignUpController" name="myForm" data-ng-submit="register()" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" data-ng-model="username" id = "username" placeholder="User Name" name="username" type="text" autofocus required>
                                    <label for="username">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" data-ng-model="firstname" id = "firstname" placeholder="First Name" name="firstname" type="text" autofocus required>
                                    <label for="firstname">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" data-ng-model="lastname" id = "lastname" placeholder="Lastt Name" name="lastname" type="text" autofocus required>
                                    <label for="lastname">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" data-ng-model="password" id = "password"  placeholder="Password" name="password" type="password" value=""  autofocus required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-group">
									<input class="form-control" type="radio" name="type" id="radio1" value="ROLE_TEACHER" data-ng-model="type" required>
									<label for="radio1">Teacher</label>
									<input class="form-control" type="radio" name="type" id="radio2" checked value="ROLE_STUDENT" data-ng-model="type" required>
									<label for="radio2">Student</label>
								</div>
								<div data-ng-controller="SignUpController">
								<input type = "submit" class="btn btn-lg btn-success btn-block" value = "Register" data-ng-disabled="myForm.$invalid">
								</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>
