


	<div id="wrapper">
		<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>


		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">All Games</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row"   data-ng-init="getAllGames()">
				<div class="col-lg-4"   data-ng-repeat="game in allGames">
                    <div class="panel panel-default" >
                        <div class="panel-heading" >
                           {{game.name}}
                        </div>
                    	<div class="panel-body" >
                           {{game.descption}}
                        </div>
                        <div class="panel-footer fa-copy " data-ng-click = "copygame(cgame.id , game.type)">
                           Copy Game 
                        </div>
                    </div>
                </div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
