
<div id="wrapper">
	<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>


	<div id="page-wrapper" data-ng-init="getGamePlay()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">MCQ Game</h1>
				<h3>{{GamePlay.name}}</h3>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>Question</th>
								<th>Choices 1</th>
								<th>Choices 2</th>
								<th>Choices 3</th>
								<th>Choices 4</th>
							</tr>
						</thead>
						<tbody>
							<!--Value: {{model.name}} <input data-ng-model="model.name"> -->
							<tr data-ng-repeat="Q in GamePlay.questions">
								<td>{{Q.question}}</td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="CHOICE1">{{Q.choices[0]}}</td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="CHOICE2">{{Q.choices[1]}}</td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="CHOICE3">{{Q.choices[2]}}</td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="CHOICE4">{{Q.choices[3]}}</td>
							</tr>
						</tbody>
					</table>
					<a data-ng-click ="getScore(GamePlay)" class="btn btn-primary pull-right">Submit</a>
				</div>
				
				<div class="chat-panel panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-comments fa-fw"></i> Comments
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <ul class="chat">
                            
                                <li class="left clearfix" data-ng-repeat = "comment in comments">
                                    <span class="chat-img pull-left">
                                        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">Jack Sparrow</strong>
                                        </div>
                                        <p>
                                            {{comment.Text}}
                                        </p>
                                    </div>
                                </li>
                             
                                
                            </ul>
                        </div>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" class="form-control input-sm" placeholder="Type your message here..." type="text">
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat">
                                        Send
                                    </button>
                                </span>
                            </div>
                        </div>
                        <!-- /.panel-footer -->
                    </div>
				
				
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
