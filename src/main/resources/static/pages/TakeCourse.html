	<div id="wrapper">
		<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>
		

		<div id="page-wrapper" data-ng-init="getCourseToPlay()">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"> {{theCourse.name}}</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row" >
				<div class="col-lg-12" >
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                           {{theCourse.name}}
                        </div>
                        <!-- .panel-heading -->
                        <div class="panel-body">
                            <div class="panel-group" id="accordion" data-ng-repeat = "c in theCourse.contents">
                                <div class="panel panel-default" data-ng-controller = "GamesController"  data-ng-click = "setGamePlay(c.id,c.type)">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" aria-expanded="true" class="">{{c.name}}</a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse in" aria-expanded="true" style="">
                                        <div class="panel-body">
                                            {{c.descption}}
                                        </div>
                                    </div>
                                </div>                        
                            
                            </div>
                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
