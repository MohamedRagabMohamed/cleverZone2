


<div id="wrapper">
	<div data-ng-include="'pages/_teacherNavbar.html'"></div>


	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">My Courses</h1>
				<button type="submit" class="btn btn-link pull-right">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>

			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-4" data-ng-repeat="c in CreatedCourse">
				<div class="panel panel-default" data-ng-click="getCourse(c.id)">
					<div class="panel-heading">{{c.name}}</div>
					<div class="panel-body" data-ng-click="getCourse(c.id)">
						{{c.imageSrc}}</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
