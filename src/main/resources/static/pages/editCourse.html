
<div id="wrapper">
	<div data-ng-include="'pages/_teacherNavbar.html'"></div>


	<div id="page-wrapper" data-ng-init="getCourseToEdit()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit Courses</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{theCourse.name}} <a href=''> <span
							class='glyphicon glyphicon-trash pull-right'></span></a> <a href=''>
							<span class='glyphicon glyphicon-pencil pull-right'></span>
						</a> <a href='#!/create-game'> <span
							class='glyphicon glyphicon-plus pull-right'></span></a>
					</div>
					<!-- .panel-heading -->
					<div class="panel-body">
						<div class="panel-group" id="accordion"
							data-ng-repeat="c in theCourse.contents" data-ng-controller = "GamesController">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" href="" aria-expanded="true" class="">{{c.name}}</a>

										<a href=''> <span class='glyphicon glyphicon-trash pull-right'></span></a>
										<a href=''> <span class='glyphicon glyphicon-pencil pull-right'></span></a>
										<a href='' data-ng-click = "setGameToEdit(c.id, c.type)"> <span class='glyphicon glyphicon-plus pull-right' ></span></a>
									</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse in"
									aria-expanded="true" style="">
									<div class="panel-body">{{c.descption}}</div>
								</div>
							</div>
						</div>
					</div>
					<!-- .panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
