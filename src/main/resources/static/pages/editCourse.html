
<div id="wrapper">
	<div data-ng-include="'pages/_teacherNavbar.html'"></div>


	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit Courses</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{theCourse.name}}
						<button type="submit" class="btn btn-link pull-right">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
						<button type="submit" class="btn btn-link pull-right">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="submit" class="btn btn-link pull-right">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						
					</div>
					<!-- .panel-heading -->
					<div class="panel-body">
						<div class="panel-group" id="accordion"
							data-ng-repeat="c in theCourse.contents">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion"
											href="#collapseOne" aria-expanded="true" class="">{{c.name}}</a>
									</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse in"
									aria-expanded="true" style="">
									<div class="panel-body">{{c.descption}}</div>
								</div>
							</div>
						</div>
					</div>
					<!-- .panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
