
<div id="wrapper">
	<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>


	<div id="page-wrapper" data-ng-init="getNotify()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Notifies</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>notify Type</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="notify in notifys">
								<td>{{notify.type}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
