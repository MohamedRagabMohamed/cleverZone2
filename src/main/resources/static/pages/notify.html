
<div id="wrapper">
	<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>


	<div id="page-wrapper" data-ng-init="getNotify()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Notifications</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>Recent Notifications</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="notify in notifys">
								 <td data-ng-if = "notify.type == 'GAME'">New Game was added in "{{notify.courseName}}" Course</td>
								 <td data-ng-if = "notify.type == 'COMMENT'">New Comment was added by {{notify.userName}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
