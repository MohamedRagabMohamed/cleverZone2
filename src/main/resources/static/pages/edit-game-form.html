<!DOCTYPE html>

<body>

    <div class="container" data-ng-init = "getGameToEdit()">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Game Form</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  name="myForm" data-ng-submit="editGame()" >
                            <fieldset>
                                <div class="form-group">
                                	<label for="name">Name</label>
                                    <input class="form-control" data-ng-model="name" id = "name" data-ng-init ="name = theGame.name" name="name" type="text" autofocus required>  
                                </div>
                                <div class="form-group">
                                <label for="decription">Description</label>
                                    <textarea class="form-control" data-ng-model="decription" id="decription" data-ng-init ="decription = theGame.descption" name="decription" autofocus required>Description</textarea>
                                </div>
                                <div class="form-group">
                                 	<label for="imgsrc">Image Source</label>
                                    <input class="form-control" data-ng-model="imgsrc" id = "imgsrc" data-ng-init ="imgsrc = theGame.imageSrc" name="imgsrc" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                	<label for="time">Time</label>
                                    <input class="form-control" data-ng-model="time" id = "time" data-ng-init ="time = theGame.totalTime" name="time" type="number" autofocus required>  
                                </div>

								<div>
								<input type = "submit" class="btn btn-lg btn-success btn-block" value = "Save Changes" data-ng-disabled="myForm.$invalid">
								</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--     jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

<!--     Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!--     Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!--     Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>
