


	<div id="wrapper">
		<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>


		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Courses</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row"   data-ng-init="getCourseRegisted()">
				<div class="col-lg-4"   data-ng-repeat="c in RegistedCourse">
                    <div class="panel panel-default"  data-ng-click = "setCourseToPlay(c.id)">
                        <div class="panel-heading" >
                           {{c.name}}
                        </div>
                        <div class="panel-body" data-ng-click = "getCourse(c.id)">
                           {{c.descption}}
                        </div>
                    </div>
                </div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
