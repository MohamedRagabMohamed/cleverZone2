<!DOCTYPE html>

<body>

	<div id="wrapper">
		<div ng-include="'pages/_studentNavbar.html'"></div>


		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Courses</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row" >
				<div class="col-lg-4" data-ng-repeat="c in RegistedCourse">
                    <div class="panel panel-default"  data-ng-click = "getCourse(c.id)">
                        <div class="panel-heading" >
                           {{c.name}}
                        </div>
                        <div class="panel-body" data-ng-click = "getCourse(c.id)">
                           {{c.imageSrc}}
                        </div>
                    </div>
                </div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>









</body>

</html>
