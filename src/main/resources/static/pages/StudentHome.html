


	<div id="wrapper">
		<div data-ng-include="'pages/_studentNavbar.html'"></div>


		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Courses</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row"   data-ng-init="getAllCourses()">
				<div class="col-lg-4"   data-ng-repeat="c in allCourse">
                    <div class="panel panel-default" >
                        <div class="panel-heading" >
                           {{c.name}}
                        </div>
                        <div class="panel-body">
                           {{c.descption}}
                        </div>
                        <div class="panel-footer" data-ng-click = "RegisteInaCourse(c.id)">
                           Register 
                        </div>
                    </div>
                </div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
