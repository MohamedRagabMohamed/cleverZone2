
<div id="wrapper">
	<div data-ng-include="'pages/_teacherNavbar.html'"></div>


	<div id="page-wrapper" data-ng-init = "getGameToEdit()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit Game</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading"> {{theGame.name}}
						<a href='' data-ng-click = "changeRoute('/gameEditForm')"> <span class='glyphicon glyphicon-pencil pull-right'> </span> </a>
					</div>
					
					<!-- .panel-heading -->
					<div class="panel-body">
						<div class="panel-group" id="accordion" data-ng-repeat="singleQuestion in theGame.questions" data-ng-controller = "GamesController">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" href="" aria-expanded="true" class="">{{singleQuestion.question}}</a>
										<a href='' data-ng-click = "deleteQuestion(singleQuestion.id, theGame.type)"> <span class='glyphicon glyphicon-trash pull-right'> </span> </a>
										<a href='' data-ng-click = "setQuestionToEdit(singleQuestion.id, theGame.type, 'EDIT')"> <span class='glyphicon glyphicon-pencil pull-right'></span></a>
									</h4>
								</div>
							</div>
						</div>
					</div>
					<!-- .panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
