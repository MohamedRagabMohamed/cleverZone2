
<div id="wrapper">
	<div data-ng-controller="UserController" data-ng-include="getTheUserType()"></div>

	<div id="page-wrapper" data-ng-init="getTheScore()">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">TF Game</h1>
				<h3>{{theScore.name}}</h3>
				<h4>{{theScore.scoreFront}}</h4>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>Question</th>
								<th>True</th>
								<th>False</th>
							</tr>
						</thead>
						<tbody>
							<!--Value: {{model.name}} <input data-ng-model="model.name"> -->
		<tr data-ng-repeat="Q in theScore.questions" data-ng-class="{ 'danger'   : Q.result === 0,'success' : Q.result === 1}">
                          				
								<td>{{Q.question}}</td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="TRUE"></td>
								<td><input type="radio" data-ng-model="Q.UserInput" value="FALSE"></td>
							</tr>
						</tbody>
					</table>
					<a href="#!/course" class="btn btn-primary pull-right">Back To Course</a>
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>
