<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Learning</title>


<link href="css/vendor/all.css" rel="stylesheet">
<link href="css/app/app.css" rel="stylesheet">

<script src="js/app/angular.min.js" type="text/javascript"></script>
<script src="js/scripts/app.js" type="text/javascript"></script>
  <script src="js/app/angular-cookies.js" type="text/javascript"></script>
<script src="js/modules/SignUpController.js" type="text/javascript"></script>



</head>

<body class="login" data-ng-app="CleverZone">

	<div id="content">
		<div class="container-fluid">

			<div class="lock-container">
				<div class="panel panel-default text-center paper-shadow"
					data-z="0.5">
					<h1 class="text-display-1">Create account</h1>
					<div class="panel-body">

						<!-- Signup -->
						<form role="form" data-ng-controller="SignUpController" name="myForm" data-ng-submit="register()" >
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" type="text" name="username"
										id="username" placeholder="User Name" data-ng-model="username"
										required> <label for="username">User Name</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" type="text" name="firstname"
										id="firstname" placeholder="First Name"
										data-ng-model="firstname" required> <label
										for="firstname">First name</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" type="text" name="lastname"
										id="lastname" placeholder="Last Name" data-ng-model="lastname"
										required> <label for="lastname">Last name</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" type="password" name="password"
										id="password" placeholder="Password" data-ng-model="password"
										data-ng-required=""> <label for="password">Password</label>
								</div>
							</div>
							<div class="form-group">
								<div>
									<input class="form-control" type="radio" name="type"
										id="radio1" value="ROLE_TEACHER" data-ng-model="type" required>
									<label for="radio1">Teacher</label> <input class="form-control"
										type="radio" name="type" id="radio2" checked
										value="ROLE_STUDENT" data-ng-model="type" required> <label
										for="radio2">Student</label>

								</div>
							</div>
							<div class="text-center" data-ng-controller="SignUpController">
								<input type = "submit" class="btn btn-primary" value = "Register" data-ng-disabled="myForm.$invalid">
<!-- 								<a data-ng-click="register()" class="btn btn-primary">Create -->
<!-- 									an Account</a> -->
							</div>
						</form>
						<!-- //Signup -->

					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<strong>Learning</strong> v1.1.0 &copy; Copyright 2015
	</footer>
	<!-- // Footer -->
	<!-- Inline Script for colors and config objects; used by various external scripts; -->
	<script>
    var colors = {
      "danger-color": "#e74c3c",
      "success-color": "#81b53e",
      "warning-color": "#f0ad4e",
      "inverse-color": "#2c3e50",
      "info-color": "#2d7cb5",
      "default-color": "#6e7882",
      "default-light-color": "#cfd9db",
      "purple-color": "#9D8AC7",
      "mustard-color": "#d4d171",
      "lightred-color": "#e15258",
      "body-bg": "#f6f6f6"
    };
    var config = {
      theme: "html",
      skins: {
        "default": {
          "primary-color": "#42a5f5"
        }
      }
    };
  </script>


	<script src="js/vendor/all.js"></script>


	<script src="js/app/app.js"></script>



</body>

</html>
